<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="bg-primary text-white p-4 mb-2">CRUD Web Storages</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="studentForm" >
                    <div class="form-group">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" id="contact" required class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
                        <button class="btn btn-primary d-none" type="button" id="updateBtn">Update</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-bordered">
                    <thead>
                        <th>Sr.no</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="stdContainer">
                         
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
